<div class="container login-container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center" ng-hide="createMode">Log in</h2>
        <h2 class="text-center" ng-cloak ng-show="createMode">Register</h2>

        <form role="form">
          <div class="form-group has-feedback">
            <input id="loginEmail" required name="email" type="email" ng-model="email" class="form-control input-lg" placeholder="Email" required autofocus/>
            <span class="fa fa-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input id="loginPass" required name="pass" type="password" ng-model="pass" class="form-control input-lg" placeholder="Password"/>
            <span class="fa fa-key form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback" ng-cloak ng-show="createMode">
            <input id="loginConfirm" required name="confirm" type="password" ng-model="confirm" class="form-control input-lg" placeholder="Confirm Password" />
            <span class="fa fa-key form-control-feedback"></span>
          </div>

          <p>
            <button  class="btn btn-primary btn-lg btn-block btn-success" ng-click="passwordLogin(email, pass)" ng-hide="createMode">Log In</button>

            <p class="text-center text-muted" ng-show="createMode"><small>By clicking on Sign up, you agree to </br><a href="#">Terms & Conditions</a> and <a href="#">Privacy policy</a></small></p>

            <button  class="btn btn-primary btn-lg btn-block btn-success" ng-cloak ng-show="createMode"
                    ng-click="createAccount(email, pass, confirm)">Create Account</button>
          </p>

          <br/>

          <p class="text-center" ng-hide="createMode">
            <a href="#">Forgot your password?</a>
          </p>

          <p class="text-center text-muted" ng-hide="createMode">
            <small>Don't have an account yet? <a ng-click="createMode = true" ng-hide="createMode">Register</a></small>
          </p>

          <p class="text-center text-muted" ng-cloak ng-show="createMode">
            <small>Already have an account? <a ng-click="createMode = false">Login</a></small>
          </p>

          <div class="signup-or-separator" ng-hide="createMode">
            <h6 class="text-center">or</h6>
            <hr>
          </div>
        </form>

        <fieldset ng-cloak ng-hide="createMode">
          <p>
            <button class="btn btn-block btn-facebook" ng-click="oauthLogin('facebook')">
              <i class="fa fa-facebook"></i>  Sign in with Facebook
            </button>
            <button class="btn btn-block btn-google-plus" ng-click="oauthLogin('google')">
              <i class="fa fa-google"></i> Sign in with Google
            </button>
            <button class="btn btn-block btn-twitter" ng-click="oauthLogin('twitter')">
              <i class="fa fa-twitter"></i> Sign in with Twitter
            </button>
          </p>
        </fieldset>

        <p ng-show="err" class="bg-danger">{{err}}</p>

      </div>
    </div>
  </div>
</div>
